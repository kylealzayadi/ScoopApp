<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title id="title">
      Progress
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <img id="coin" src="../../assets/imgs/APP Logo.png">
  
  <div class="progress-outer">
      <div class="progress-inner" [style.width]="progress + '%'">
          {{100}}%
      </div>
      <div>
<ul *ngFor="let p of pictures">
    <img id="pics" src="{{p}}" width="100px" height="100px">
    
</ul>
      </div>
  </div>
  
</ion-content>
